# ============================================================================
# Cordys CRM - Docker 镜像构建工作流
#
# 功能：构建并推送镜像到 GitHub Container Registry
# 触发：推送到 main 分支、创建 Release、手动触发
# ============================================================================

name: Docker Build and Push

on:
  push:
    branches: [main]
    paths-ignore: ['**.md', 'docs/**']
  
  release:
    types: [published]
  
  workflow_dispatch:
    inputs:
      version:
        description: '镜像版本标签'
        default: 'latest'

env:
  IMAGE_REPO: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 确定版本号
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 生成镜像标签
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
      
      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: CRM_VERSION=${{ steps.version.outputs.version }}
          # 禁用缓存以确保使用最新的 Dockerfile
          no-cache: true

  # Release 时创建离线安装包
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write
      packages: read
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 创建离线安装包
        run: |
          mkdir -p release
          VERSION="${{ needs.build.outputs.version }}"
          
          # 拉取并保存镜像
          docker pull --platform linux/amd64 ${{ env.IMAGE_REPO }}:latest
          docker save ${{ env.IMAGE_REPO }}:latest | gzip > release/cordys-crm-${VERSION#v}-amd64.tar.gz
          
          docker pull --platform linux/arm64 ${{ env.IMAGE_REPO }}:latest
          docker save ${{ env.IMAGE_REPO }}:latest | gzip > release/cordys-crm-${VERSION#v}-arm64.tar.gz
          
          # 复制配置文件
          cp docker/env.external.template release/ 2>/dev/null || true
          cp docker/docker-compose.external.yml release/ 2>/dev/null || true
          cp docker/docker-compose.traefik.yml release/ 2>/dev/null || true
          
          # 校验和
          cd release && sha256sum *.tar.gz > SHA256SUMS.txt
      
      - name: 上传到 Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

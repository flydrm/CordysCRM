# ============================================================================
# Cordys CRM - 简化版 Docker Compose（不使用 Secrets）
# 
# 适用场景：
#   - 开发测试环境
#   - 快速部署体验
#   - 不支持 Docker Secrets 的环境
#
# 使用方法：
#   cp env.template .env
#   vim .env  # 修改密码
#   docker compose -f docker-compose.simple.yml --profile separated up -d
#
# 安全警告：
#   - 此配置通过环境变量传递密码，安全性较低
#   - 生产环境请使用 docker-compose.yml（支持 Secrets）
#   - 或使用 docker-compose.external.yml（外部服务）
# ============================================================================

services:
  # ============================================================
  # 单机模式 - All in One
  # ============================================================
  cordys-crm:
    image: ghcr.io/1panel-dev/cordyscrm:${CRM_VERSION:-latest}
    container_name: cordys-crm
    profiles:
      - default
      - allinone
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8081}:8081"
      - "${MCP_PORT:-8082}:8082"
    volumes:
      - cordys-data:/opt/cordys
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1024m}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - cordys-network

  # ============================================================
  # 分离模式 - MySQL（简化版，密码通过环境变量传递）
  # ============================================================
  mysql:
    image: mysql:8.0-debian
    container_name: cordys-mysql
    profiles:
      - separated
      - dev
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./conf/mysql:/etc/mysql/conf.d:ro
      - ./init/mysql:/docker-entrypoint-initdb.d:ro
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-CordysCRM@mysql}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cordys-crm}
      MYSQL_USER: ${MYSQL_USER:-cordys}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-CordysCRM@mysql}
      TZ: ${TZ:-Asia/Shanghai}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --lower_case_table_names=1
      - --max_connections=1000
      - --innodb_buffer_pool_size=256M
    healthcheck:
      # 使用 TCP 端口检测，不暴露密码
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/127.0.0.1/3306 2>/dev/null && echo 'OK' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - cordys-network

  # ============================================================
  # 分离模式 - Redis（Debian 版本，glibc 兼容）
  # ============================================================
  redis:
    image: redis:7-bookworm
    container_name: cordys-redis
    profiles:
      - separated
      - dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-CordysCRM@redis}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    healthcheck:
      # 使用 TCP 端口检测，不暴露密码
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/127.0.0.1/6379 2>/dev/null && echo 'OK' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cordys-network

  # ============================================================
  # 分离模式 - Cordys CRM 应用
  # ============================================================
  cordys-app:
    image: ghcr.io/1panel-dev/cordyscrm:${CRM_VERSION:-latest}
    container_name: cordys-app
    profiles:
      - separated
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8081}:8081"
      - "${MCP_PORT:-8082}:8082"
    volumes:
      - cordys-data:/opt/cordys
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1024m}
      MYSQL_HOST: mysql
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cordys-crm}
      MYSQL_USERNAME: ${MYSQL_USER:-cordys}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-CordysCRM@mysql}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-CordysCRM@redis}
      MCP_ENABLED: ${MCP_ENABLED:-true}
      CRM_URL: ${CRM_URL:-http://localhost:8081}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-30d}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - cordys-network

networks:
  cordys-network:
    driver: bridge

volumes:
  cordys-data:
    driver: local
  mysql-data:
    driver: local
  redis-data:
    driver: local

